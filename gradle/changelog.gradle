        System.setProperty("org.ajoberstar.grgit.auth.password",project.getProperty("gitPasswd"))
        git.push(tags: true)
        generateChangelog()
        logger.quiet 'mark current version into last-release file  and generate changelog...'
        markTask()
    }
}

