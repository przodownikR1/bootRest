task tagReleaseCi(group: 'versioning',  description: ' createNewTag for CI enviroment: gradle tagRelease -PversionType=[major,minor] -PgitUser={user} -PgitPasswd={passwd} '){
  
    onlyIf{
        return new File(projectDir, '.git').exists()
    }
